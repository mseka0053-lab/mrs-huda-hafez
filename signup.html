<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - التفوق في العلوم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="glass signup-box">
    <h2>إنشاء حساب جديد</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور">
    <button class="btn" id="signup-btn">إنشاء حساب</button>
    <p>لديك حساب بالفعل؟ <a href="index.html">تسجيل الدخول</a></p>
</div>

<script>
const signupBtn = document.getElementById('signup-btn');
signupBtn.addEventListener('click', () => {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm-password').value;

    if(!username || !email || !password || !confirm){
        alert("املأ جميع الحقول!");
        return;
    }

    if(password !== confirm){
        alert("كلمة المرور غير مطابقة!");
        return;
    }

    let users = JSON.parse(localStorage.getItem('users') || "[]");

    if(users.find(u => u.username === username)){
        alert("اسم المستخدم موجود بالفعل!");
        return;
    }

    users.push({username, email, password});
    localStorage.setItem('users', JSON.stringify(users));
    alert("تم إنشاء الحساب بنجاح!");
    window.location.href = "index.html";
});
</script>

</body>
</html>
